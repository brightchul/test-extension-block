spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false

jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  show-sql: true
  properties.hibernate.format_sql: true

